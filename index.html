<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="./nav.css" />
  </head>
  <body>
    <!-- navbar part -->
    <nav class="center">
      <div class="left">
        <div class="icon">
          <img src="./Assets/first logo.png" alt="" />
        </div>
        <div class="logo">
          <img src="./Assets/Logo.png" alt="" />
        </div>
      </div>

      <div class="middle">
        <div class="input">
          <input type="search" placeholder="Search" />
          <img src="./Assets/SearchBox-Button.png">
        </div>
        <div class="mic">
          <img src="./Assets/mic.png" alt="" />
        </div>
      </div>

      <div class="right">
        <div class="icon">
          <img src="./Assets/Create.png" alt="" />
        </div>
        <div class="icon">
          <img src="./Assets/Apps.png" alt="" />
        </div>
        <div class="icon">
          <img src="./Assets/Notifications.png" alt="" />
        </div>
        <div class="icon">
          <img src="./Assets/Profile.png" alt="" />
        </div>
      </div>
    </nav>

    <!-- side part -->
    <div class="sidebar">
      <div class="shortcut-links">
        <a href=""><img src="./Sidebar img/Icon.png" alt=""><p>Home</p></a>
        <a href=""><img src="./Sidebar img/icon2.png" alt=""><p>Explore</p></a>
        <a href=""><img src="./Sidebar img/Group.png" alt=""><p>Subscriptions</p></a>
        <a href=""><img src="./Sidebar img/Icon3.png" alt=""><p>Library</p></a>
        <a href=""><img src="./Sidebar img/icon4.png" alt=""><p>History</p></a>
        <a href=""><img src="./Sidebar img/icon5.png" alt=""><p>Your Videos</p></a>
        <a href=""><img src="./Sidebar img/Icon6.png" alt=""><p>Watch Later</p></a>
        <a href=""><img src="./Sidebar img/icon7.png" alt=""><p>Liked Videos</p></a>
        <a href=""><img src="./Sidebar img/icon9.png" alt=""><p>Show more</p></a>
         <hr>
      </div>
      <div class="subscribed-list">
        <h3>SUBSCRIPTIONS</h3>
        <a href=""><img src="./sub img/User-Avatar1.png" alt=""><p>Jon hotson</p></a>
        <a href=""><img src="./sub img/img2.png" alt=""><p>Adarsh Padghan</p></a>
        <a href=""><img src="./sub img/User-Avatar3.png" alt=""><p>Satyam fule</p></a>
        <a href=""><img src="./sub img/Icon4.png" alt=""><p>Jon vens</p></a>
        <a href=""><img src="./sub img/Icon5.png" alt=""><p>Swapnil watho</p></a>
        <a href=""><img src="./sub img/Icon6.png" alt=""><p>Parag taajjo</p></a>
        <a href=""><img src="./sub img/User-Avatar7.png" alt=""><p>Modi unda</p></a>
      </div>

      
    </div>

    <!-- Main section -->
    <main>
      <div id="videos-container">
        <div class="video-info">
          <div class="video-image">
            <img src="" alt="video-title" />
          </div>
          <div class="video-description">
            <div class="channel-avatar">
              <img src="" alt="" />
            </div>
            <div class="video-title">
              <div class="channel-discription">
                <p class="channel-name">channel</p>
                <p class="views">15k views</p>
                <p class="video-time">1 week ago</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
    <script src="./script2.js"></script>
  </body>
</html>
